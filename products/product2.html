<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template - Product 2</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>

    <button class="showGrid">show grid</button>

    <div class="grid">

        <div class="grid__wrapper">
            <div class="grid__column"></div>
            <div class="grid__column"></div>
        </div>
        <div class="grid__wrapper2"></div>
        <div class="grid__wrapper3"></div>
    </div>
    <!-- Main Nav -->
    <nav class="mainNav"></nav>
    <!-- end Main Nav -->


    <!-- Simple Heading -->
    <header class="simpleHeading">
    </header>
    <!-- end Simple Heading -->


    <!-- Content Media -->
    <section class="contentMedia vertical product neu-03">
        <div class="contentMedia__wrapper">
        </div>
    </section>
    <!-- end Content Media -->


    <!-- Content Tabs -->
    <section class="contentTabs">
        <div class="contentTabs__wrapper">
            <div class="contentTabs__tabList anime">
                <div class="contentTabs__tabLink active" data-label="tab1">Tasting Notes</div>
                <div class="contentTabs__tabLink" data-label="tab2">Technical Information</div>
            </div>
            <div class="contentTabs__content">
                <div class="contentTabs__tabContent active" id="tab1">

                </div>
                <div class="contentTabs__tabContent" id="tab2">
                </div>
            </div>
        </div>
    </section>
    <!-- end Content Tabs -->

    <!-- Info Icons -->
    <section class="infoIcons foodPairing">
        <div class="infoIcons__wrapper">
            <figure class="infoIcons__bgImage animeImg">
                <img src="../assets/images/img10.jpg" alt="Image">
            </figure>
            <div class="infoIcons__content">
                <div class="infoIcons__heading">
                    <h3 class="infoIcons__title anime">Info Icons</h3>
                    <h4 class="infoIcons__subtitle anime">Far far away, behind the world mountains, far from the
                        countries.</h4>
                </div>
                <div class="infoIcons__icons">

                </div>
            </div>
        </div>
    </section>
    <!-- end Info Icons -->

    <!-- Highlight Slider -->
    <section class="highlightSlider white testimonials">
        <figure class="highlightSlider__bgImage animeImg">
            <img src="../assets/images/img05.jpg" alt="Image">
        </figure>
        <div class="highlightSlider__wrapper">
            <div class="highlightSlider__slider swiper-container">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    <!-- end Highlight Slider-->

    <!-- Product Slider -->
    <section class="productSlider neu-02">
        <div class="productSlider__wrapper">
            <div class="productSlider__heading">
                <h3 class="productSlider__title anime">Product Slider</h3>
                <h4 class="productSlider__subtitle anime">Far far away, behind the world mountains, far from the
                    countries.</h4>
            </div>
            <div class="productSlider__sliderContainer">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>

                <div class="productSlider__slider swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                </div>
            </div>
            <div class="ctaContainer anime"><a href="" class="cta cta02">cta button</a></div>
        </div>
    </section>
    <!-- end Product Slider-->


    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- end Footer -->

    <!-- Script Files -->
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <!-- Sliders -->


    <!-- Product -->
    <script src="../js/products.js"></script>
    <script src="js/product2.js"></script>
    <script src="js/productsDetail.js"></script>


    <script src="../js/productSlider.js"></script>

    <!-- General -->
    <script src="../js/navigation.js"></script>
    <script src="../js/main.js"></script>
    <!-- end Script Files -->

</body>

</html>
