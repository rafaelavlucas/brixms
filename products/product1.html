<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template - Product</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
