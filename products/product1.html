<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template - Product</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>

    <button class="showGrid">show grid</button>

    <div class="grid">

        <div class="grid__wrapper">
            <div class="grid__column"></div>
            <div class="grid__column"></div>
        </div>
        <div class="grid__wrapper2"></div>
        <div class="grid__wrapper3"></div>
    </div>
    <!-- Main Nav -->
    <nav class="mainNav"></nav>
    <!-- end Main Nav -->


    <!-- Simple Heading -->
    <header class="simpleHeading">
        <figure class="simpleHeading__bgImage animeImg">
            <img src="../assets/images/img09.jpg" alt="Image">
        </figure>
        <div class="simpleHeading__wrapper">
            <h2 class="simpleHeading__title anime">Product Name</h2>
            <h3 class="simpleHeading__subtitle anime">Product Subtitle</h3>
        </div>
    </header>
    <!-- end Simple Heading -->


    <!-- Content Media -->
    <section class="contentMedia vertical product neu-03">
        <div class="contentMedia__wrapper">
            <figure class="contentMedia__image anime">
                <img src="../assets/images/img18.jpg" alt="Image">
            </figure>
            <div class="contentMedia__content">
                <h2 class="contentMedia__title anime">Content Media</h2>
                <h3 class="contentMedia__subtitle anime">Vertical with image to the left</h3>
                <p class="contentMedia__description anime">Far far away, behind the world mountains, far from the
                    countries.</p>
                <div class="ctaContainer anime"><a href="" class="cta cta01">cta button</a></div>
            </div>
        </div>
    </section>
    <!-- end Content Media -->




    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- end Footer -->

    <!-- Script Files -->
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/main.js"></script>
    <!-- end Script Files -->

</body>

</html>
