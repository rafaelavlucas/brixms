<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template - Modules</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>


</head>

<body>
    <!-- Main Nav -->
    <nav class="mainNav"></nav>
    <!-- end Main Nav -->

    <!-- Simple Heading -->
    <header class="simpleHeading">
        <div class="simpleHeading__bgImage">
            <img src="assets/images/img04.jpg" alt="Image">
        </div>
        <div class="simpleHeading__text">
            <h2 class="simpleHeading__title">Far far away, behind the world</h2>
            <h3 class="simpleHeading__subtitle">Far far away, behind</h3>
            <p class="simpleHeading__description">Far far away, behind the world mountains, far from the countries.</p>
            <button class="cta cta01alt">cta button</button>
        </div>
    </header>
    <!-- end Simple Heading -->

    <!-- Slider Heading -->
    <header class="sliderHeading white">
        <div class="sliderHeading__content">
            <div class="sliderHeading__text">
                <h2 class="sliderHeading__title">Website title</h2>
                <h3 class="sliderHeading__subtitle">subtitle or description</h3>

                <div class="sliderHeading__arrows">
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <div class="sliderHeading__slider swiper-container">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </header>
    <!-- end Slider Heading -->

    <!-- Highlight Slider -->
    <section class="highlightSlider white">
        <div class="highlightSlider__content">
            <div class="highlightSlider__slider swiper-container">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    <!-- end Highlight Slider-->

    <!-- Product Slider -->
    <section class="productSlider">
        <div class="productSlider__content">
            <div class="productSlider__heading">
                <h3 class="productSlider__moduleTitle">Our products</h3>
                <h4 class="productSlider__moduleSubtitle">Far far away, behind the world mountains, far from the
                    countries.</h4>
            </div>
            <div class="productSlider__sliderContainer">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>

                <div class="productSlider__slider swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end Product Slider-->



    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- end Footer -->

    <!-- Script Files -->
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/sliderHeading.js"></script>
    <script src="js/highlightSlider.js"></script>
    <script src="js/products.js"></script>
    <script src="js/productSlider.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
    <!-- end Script Files -->


</body>

</html>
